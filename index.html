<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>CV Jesús Chávez - Arquitecto de Software</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="CV Profesional de Jesús Chávez - Arquitecto de Software Full Stack">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Inter & Outfit Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Docsify v4 Themable Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css">

  <style>
    :root {
      /* Brand Palette - Elite Sky */
      --theme-color: #0ea5e9;
      --accent-color: #38bdf8;
      --bg-light: #ffffff;
      --bg-dark: #020617;

      /* Typography */
      --base-font-family: 'Inter', system-ui, -apple-system, sans-serif;
      --heading-font-family: 'Outfit', sans-serif;
      --base-font-size: 16px;
      --base-line-height: 1.8;

      /* Sidebar */
      --sidebar-width: 320px;
      --sidebar-background: #ffffff;
      --sidebar-nav-link-color: #64748b;
      --sidebar-nav-link-color--active: var(--theme-color);
      --sidebar-nav-link-font-weight--active: 700;
      --sidebar-nav-link-padding: 0.8rem 1.5rem;

      /* Content */
      --content-max-width: 65em;
      --heading-h1-color: var(--theme-color);
      --heading-h2-color: #0f172a;
      --heading-h3-color: #334155;

      /* Advanced Glass */
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.05);
      --shadow-premium: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
    }

    /* DARK MODE - ELITE DARK AESTHETIC - Explicit support for multiple selectors */
    [data-theme='dark'],
    body.dark,
    html.dark {
      --sidebar-background: #020617;
      --sidebar-nav-link-color: #94a3b8;
      --heading-h1-color: #38bdf8;
      --heading-h2-color: #f1f5f9;
      --heading-h3-color: #cbd5e0;
      --glass-bg: rgba(15, 23, 42, 0.9);
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow-premium: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      --theme-color: #38bdf8;
    }

    body {
      font-family: var(--base-font-family);
      background: var(--bg-light) !important;
      color: #334155;
      transition: all 0.4s ease;
    }

    [data-theme='dark'] body,
    body.dark,
    html.dark body {
      background: var(--bg-dark) !important;
      color: #cbd5e0;
      /* Subtle Animated Mesh */
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.08) 0px, transparent 40%),
        radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.08) 0px, transparent 40%),
        radial-gradient(at 50% 50%, rgba(15, 23, 42, 1) 0px, transparent 100%) !important;
    }

    /* Sidebar - Ultra Clean */
    .sidebar {
      border-right: 1px solid var(--glass-border) !important;
      backdrop-filter: blur(25px);
      background: var(--glass-bg) !important;
      transition: all 0.3s ease;
    }

    .sidebar-nav li>a {
      transition: all 0.2s ease;
      border-right: 4px solid transparent;
    }

    .sidebar-nav li.active>a {
      background: linear-gradient(90deg, rgba(56, 189, 248, 0.08) 0%, transparent 100%) !important;
      border-right-color: var(--theme-color) !important;
      color: var(--theme-color) !important;
      font-weight: 800 !important;
    }

    /* Markdown Headers - Awwwards Impact */
    .markdown-section h1 {
      font-family: var(--heading-font-family);
      font-weight: 900;
      font-size: 3.5rem;
      letter-spacing: -0.06rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
      line-height: 1.1;
      background: linear-gradient(to right, var(--theme-color), #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Dark mode heading flourishes */
    [data-theme='dark'] .markdown-section h1,
    body.dark .markdown-section h1 {
      text-shadow: 0 10px 30px rgba(56, 189, 248, 0.15);
    }

    .markdown-section h2 {
      font-family: var(--heading-font-family);
      font-weight: 800;
      font-size: 1.8rem;
      margin-top: 3rem;
      color: var(--heading-h2-color);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .markdown-section h2::after {
      content: '';
      height: 1px;
      flex-grow: 1;
      background: linear-gradient(90deg, var(--glass-border), transparent);
    }

    .markdown-section h3 {
      font-family: var(--heading-font-family);
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--theme-color);
      margin-top: 2rem;
    }

    /* Blockquote / Recuadro - Padding refinement */
    .markdown-section blockquote {
      background: var(--glass-bg);
      border-left: 6px solid var(--theme-color);
      border-radius: 0 16px 16px 0;
      padding: 1.2rem 2rem;
      margin: 2rem 0;
      box-shadow: var(--shadow-premium);
      backdrop-filter: blur(10px);
      color: var(--heading-h3-color);
      font-size: 1.1rem;
    }

    /* Floating Navigation Controls */
    .settings-bar {
      position: fixed;
      top: 25px;
      right: 30px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      padding: 8px 18px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-premium);
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .settings-bar:hover {
      transform: scale(1.05) translateY(-3px);
      border-color: var(--theme-color);
    }

    #lang-toggle {
      background: transparent;
      color: var(--heading-h2-color);
      border: none;
      font-weight: 900;
      cursor: pointer;
      font-family: var(--heading-font-family);
      font-size: 14px;
      letter-spacing: 0.1em;
      transition: 0.3s;
    }

    #lang-toggle:hover {
      color: var(--theme-color);
    }

    #docsify-darklight-theme.integrated {
      position: static !important;
      margin: 0 !important;
      width: 24px !important;
      height: 24px !important;
    }

    /* Dark Mode specific icon color if needed */
    [data-theme='dark'] #lang-toggle,
    body.dark #lang-toggle {
      color: var(--heading-h2-color);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--theme-color);
      border-radius: 10px;
    }

    /* Animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .markdown-section {
      animation: slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    @media (max-width: 768px) {
      .markdown-section h1 {
        font-size: 2.5rem;
      }

      .sidebar {
        width: 280px;
      }

      .settings-bar {
        top: 15px;
        right: 15px;
      }
    }
  </style>

  <script>
    if (!window.location.hash || window.location.hash === '#/') {
      window.location.hash = '#/es/';
    }
  </script>
</head>

<body>
  <div class="settings-bar">
    <button id="lang-toggle">EN</button>
  </div>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '<span style="font-family:Outfit; font-weight:900; letter-spacing:-1.5px; font-size: 1.4rem;">JESÚS CHÁVEZ</span>',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      fallbackLanguages: ['es', 'en'],

      namespaces: [{ id: 'lang', values: ['es', 'en'], optional: false }],

      alias: {
        '/(es|en)/.+/_sidebar.md': '/$1/_sidebar.md',
        '/en/(.*)': '/en/$1',
        '/es/(.*)': '/es/$1',
        '^/(?!en|es)(.*)': '/es/$1'
      },

      themeable: {
        readyTransition: true,
        responsiveTables: true
      },

      darklightTheme: {
        siteFont: "Inter, sans-serif",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#38bdf8',
          background: '#020617',
          textColor: '#cbd5e0',
        },
        light: {
          accent: '#0ea5e9',
          background: '#ffffff',
          textColor: '#334155',
        }
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themable@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-namespaced@latest/dist/docsify-namespaced.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script>
    window.addEventListener('load', function () {
      const settingsBar = document.querySelector('.settings-bar');
      const langToggle = document.getElementById('lang-toggle');

      const updateLangButton = () => {
        const isEn = window.location.hash.includes('/en/');
        langToggle.innerText = isEn ? 'ES' : 'EN';
      };

      langToggle.addEventListener('click', () => {
        let hash = window.location.hash;
        let newHash = hash.includes('/es/') ? hash.replace('/es/', '/en/') : hash.replace('/en/', '/es/');
        window.location.hash = newHash;
        window.location.reload();
      });

      const moveThemeButton = () => {
        const themeBtn = document.getElementById('docsify-darklight-theme');
        if (themeBtn && settingsBar && !themeBtn.classList.contains('integrated')) {
          themeBtn.classList.add('integrated');
          settingsBar.appendChild(themeBtn);
        }
      };

      updateLangButton();
      moveThemeButton();
      setTimeout(moveThemeButton, 500);
      setTimeout(moveThemeButton, 1500);
    });
  </script>
</body>

</html>
