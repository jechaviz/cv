<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>CV Jesús Chávez - Arquitecto de Software</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="CV Profesional de Jesús Chávez - Arquitecto de Software Full Stack">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Inter & Outfit Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Docsify v4 Themable Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css">

  <style>
    :root {
      /* Brand Palette */
      --theme-color: #38bdf8;
      --accent-color: #0ea5e9;
      --bg-light: #f8fafc;
      --bg-dark: #030712;

      /* Typography */
      --base-font-family: 'Inter', system-ui, -apple-system, sans-serif;
      --heading-font-family: 'Outfit', sans-serif;
      --base-font-size: 16px;
      --base-line-height: 1.8;

      /* Sidebar */
      --sidebar-width: 320px;
      --sidebar-background: var(--bg-light);
      --sidebar-nav-link-color: #64748b;
      --sidebar-nav-link-color--active: var(--theme-color);
      --sidebar-nav-link-font-weight--active: 700;
      --sidebar-nav-link-padding: 0.8rem 1.5rem;

      /* Content */
      --content-max-width: 65em;
      --heading-h1-color: var(--theme-color);
      --heading-h2-color: #1e293b;
      --heading-h3-color: #334155;

      /* Effects */
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.3);
      --shadow-premium: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode - Awwwards Tier Aesthetic */
    [data-theme='dark'] {
      --sidebar-background: #030712;
      --sidebar-nav-link-color: #94a3b8;
      --heading-h1-color: #38bdf8;
      --heading-h2-color: #f1f5f9;
      --heading-h3-color: #e2e8f0;
      --glass-bg: rgba(15, 23, 42, 0.8);
      --glass-border: rgba(255, 255, 255, 0.05);
      --shadow-premium: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: var(--base-font-family);
      background: var(--bg-light);
      transition: background 0.5s ease;
    }

    [data-theme='dark'] body {
      background: var(--bg-dark);
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.05) 0px, transparent 50%);
    }

    /* Professional Sidebar */
    .sidebar {
      border-right: 1px solid var(--glass-border) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass-bg) !important;
    }

    .sidebar-nav li.active>a {
      background: linear-gradient(90deg, rgba(56, 189, 248, 0.1) 0%, transparent 100%) !important;
      border-right: 4px solid var(--theme-color) !important;
      transition: all 0.3s ease;
    }

    /* Premium Markdown Sections */
    .markdown-section {
      padding: 40px 15px;
    }

    .markdown-section h1 {
      font-family: var(--heading-font-family);
      font-weight: 900;
      font-size: 3.5rem;
      letter-spacing: -0.05rem;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--theme-color) 0%, #0ea5e9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 0.8s ease-out;
    }

    .markdown-section h2 {
      font-family: var(--heading-font-family);
      font-weight: 800;
      font-size: 1.8rem;
      margin-top: 3.5rem;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .markdown-section h2::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--glass-border), transparent);
    }

    .markdown-section blockquote {
      background: var(--glass-bg);
      border-left: 5px solid var(--theme-color);
      border-radius: 0 12px 12px 0;
      padding: 1.5rem 2rem;
      margin: 2rem 0;
      box-shadow: var(--shadow-premium);
      backdrop-filter: blur(10px);
      font-style: italic;
      color: var(--heading-h3-color);
    }

    /* Floating Control Bar */
    .settings-bar {
      position: fixed;
      top: 25px;
      right: 30px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 8px 18px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-premium);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .settings-bar:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: var(--theme-color);
    }

    #lang-toggle {
      background: transparent;
      color: var(--heading-h2-color);
      border: none;
      font-weight: 900;
      cursor: pointer;
      font-family: var(--heading-font-family);
      font-size: 14px;
      outline: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
    }

    #lang-toggle:hover {
      color: var(--theme-color);
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    /* Theme Toggle Overwrites */
    #docsify-darklight-theme.integrated {
      position: static !important;
      width: 28px !important;
      height: 28px !important;
      cursor: pointer;
      display: flex !important;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 5px rgba(56, 189, 248, 0.2));
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--theme-color);
      border-radius: 10px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .markdown-section h1 {
        font-size: 2.5rem;
      }

      .settings-bar {
        top: 15px;
        right: 15px;
        padding: 6px 14px;
      }
    }
  </style>

  <script>
    if (!window.location.hash || window.location.hash === '#/') {
      window.location.hash = '#/es/';
    }
  </script>
</head>

<body>
  <div class="settings-bar">
    <button id="lang-toggle">EN</button>
  </div>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '<span style="font-family:Outfit; font-weight:900; letter-spacing:-1px;">Jesús Chávez</span>',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      fallbackLanguages: ['es', 'en'],

      namespaces: [
        {
          id: 'lang',
          values: ['es', 'en'],
          optional: false
        }
      ],

      alias: {
        '/(es|en)/.+/_sidebar.md': '/$1/_sidebar.md',
        '/en/(.*)': '/en/$1',
        '/es/(.*)': '/es/$1',
        '^/(?!en|es)(.*)': '/es/$1'
      },

      themeable: {
        readyTransition: true,
        responsiveTables: true
      },

      darklightTheme: {
        siteFont: "Outfit, Inter, Source Sans Pro, sans-serif",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#38bdf8',
          background: '#030712',
          textColor: '#cbd5e0',
        },
        light: {
          accent: '#0ea5e9',
          background: '#f8fafc',
          textColor: '#334155',
        }
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themable@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-namespaced@latest/dist/docsify-namespaced.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script>
    window.addEventListener('load', function () {
      const settingsBar = document.querySelector('.settings-bar');
      const langToggle = document.getElementById('lang-toggle');

      const updateLangButton = () => {
        const isEn = window.location.hash.includes('/en/');
        langToggle.innerText = isEn ? 'ES' : 'EN';
      };

      langToggle.addEventListener('click', () => {
        let hash = window.location.hash;
        let newHash;
        if (hash.includes('/es/')) {
          newHash = hash.replace('/es/', '/en/');
        } else if (hash.includes('/en/')) {
          newHash = hash.replace('/en/', '/es/');
        } else {
          newHash = '#/en/';
        }
        window.location.hash = newHash;
        window.location.reload();
      });

      const moveThemeButton = () => {
        const themeBtn = document.getElementById('docsify-darklight-theme');
        if (themeBtn && settingsBar && !themeBtn.classList.contains('integrated')) {
          themeBtn.classList.add('integrated');
          settingsBar.appendChild(themeBtn);
        }
      };

      updateLangButton();
      moveThemeButton();
      setTimeout(moveThemeButton, 500);
      setTimeout(moveThemeButton, 1500);
    });
  </script>
</body>

</html>
